<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
			    <h4><strong><a href="../index.html">Back to home page</a></strong></h4>

				

				<form class="login100-form" action="#" method="get">
					<span class="login100-form-title p-b-59">
						Training Enquiry Form
					</span>

					<div class="wrap-input100" data-validate="Full Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Enter your full name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Email addess..." >
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100" data-validate="Phone Number is required">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="text" name="phone_no" placeholder="Phone Number">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100">
						<span class="label-input100">Work Status</span>
						<select name="work_status">
							<option value="none">--Select--</option>
							<option value="emplyed">Employed</option>
							<option value="self_employed">Self employed</option>
							<option value="student">Student</option>
							<option value="other">Other</option>

						</select>
						<!-- <input class="input100" type="text" name="pass" placeholder="*************"> -->
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100" data-validate = "Field is required">
						<span class="label-input100">Intended Field of Study</span>
						<select name="field">
							<option value="none">--Select--</option>
							<option value="emplyed">Computer Repair</option>
							<option value="self_employed">Networking</option>
							<option value="student">CCTV Installation</option>
							<option value="other">Website Development</option>
							<option value="Mobile App">M0bile App development</option>
						</select>
						<!-- <input class="input100" type="text" name="repeat-pass" placeholder="*************"> -->
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100">
						<span class="label-input100">Why do You choose that field</span>
						<textarea name="field_reason" rows="3" cols="50"></textarea>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100">
						<span class="label-input100">Ever learnt on you own</span>
						<select name="self_learn">
							<option value="none">--Select--</option>
							<option value="Yes">Yes</option>
							<option value="N0">No</option>
						</select>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100">
						<span class="label-input100">If yes tell us about it</span>
						<textarea name="learnt_story" rows="3" cols="50"></textarea>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100" data-validate="Name is required">
						<span class="label-input100">Specfiy Trainig Duration</span>
						<input class="input100" type="text" name="duration" placeholder="availablity duration">
						<span class="focus-input100"></span>
					</div>
					<!-- <div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>
					</div> -->
					<div class="wrap-input100">
						<span class="label-input100">Other information</span>
						<textarea name="other_info" rows="2" cols="50"></textarea>
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" name="submit">
								Submit Enquiry
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
